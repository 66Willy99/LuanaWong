<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuanaWong | Proyectos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Barra de navegacion -->
    <header style="display: flex;">
        <div>
            <img src="./assets/img/LuanaLogo.svg" alt="">
        </div>
        <div style="display: flex;">
            <!-- Nav para seleccionar idioma -->
            <select name="language" id="lang">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
            </select>
            <!-- Nav para seleccionar paginass -->
            <nav >
                <ul style="display: flex;">
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Sobre Mi</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Trabajos del Profesional -->
         <section style="display: grid; grid-template-columns: repeat(12,1fr); gap: 10px; grid-auto-rows: minmax(100px, auto);">
            <div style="grid-column: 1/13; grid-row: 1;">
                <h2>Trabajo</h2>
                <h3>Proyectos</h3>
                <p>Descripcion proyectos</p>
            </div>
            <div style="display: grid; grid-template-columns: repeat(12,1fr); gap: 10px; grid-auto-rows: minmax(100px, auto); grid-column: 1/13; grid-row: 2;"> <!-- Primer Proyecto -->
                <div style="grid-column: 1/6; grid-row: 1;">pt1</div>
                <div style="grid-column: 6/13; grid-row: 1;">pt2</div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(12,1fr); gap: 10px; grid-auto-rows: minmax(100px, auto); grid-column: 1/13; grid-row: 3;"> <!-- Segundo Proyecto -->
                <div style="grid-column: 1/8; grid-row: 1;">pt1</div>
                <div style="grid-column: 8/13; grid-row: 1;">pt2</div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(12,1fr); gap: 10px; grid-auto-rows: minmax(100px, auto); grid-column: 1/13; grid-row: 4;"> <!-- Tercer Proyecto -->
                <div style="grid-column: 1/13; grid-row: 1;">pt1</div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(12,1fr); gap: 10px; grid-auto-rows: minmax(100px, auto); grid-column: 1/13; grid-row: 5;"> <!-- Cuarto Proyecto -->
                <div style="grid-column: 1/6; grid-row: 1;">pt1</div>
                <div style="grid-column: 6/13; grid-row: 1;">pt2</div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(12,1fr); gap: 10px; grid-auto-rows: minmax(100px, auto); grid-column: 1/13; grid-row: 6;"> <!-- Tercer Proyecto -->
                <div style="grid-column: 1/13; grid-row: 1;">pt1</div>
            </div>
         </section>
    </main>
    <footer style="display: flex;">
        <div>
            <img src="./assets/img/LuanaLogo.svg" alt="">
            <p>2023. Luana Wong. Todos los derechos reservados</p>
        </div>
        <div>
            <ul style="display: flex;">
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Sobre Mi</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <ul style="display: flex;">
                <li><a href="#">Redes1</a></li>

            </ul>
        </div>

</body>
</html>
